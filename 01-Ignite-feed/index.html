<!doctype html>
<html lang="en"> <!-- Define o idioma do conteúdo da página como inglês -->
  <head>
    <!-- Conexões antecipadas para melhorar a performance de carregamento das fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" /> <!-- Conecta com o servidor de fontes do Google -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin /> <!-- Conecta com o servidor de fontes, permitindo o compartilhamento de recursos entre origens -->
    
    <!-- Importação da fonte "Roboto" com os pesos 400 (normal) e 700 (negrito) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    
    <meta charset="UTF-8" /> <!-- Define a codificação de caracteres da página como UTF-8, suportando diversos idiomas -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" /> <!-- Define o ícone da página (favicon) como uma imagem SVG do Vite -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Configura a visualização para dispositivos móveis, tornando a página responsiva -->
    
    <title>Ignite Feed</title> <!-- Define o título da página, que será mostrado na aba do navegador -->
  </head>
  
  <body>
    <!-- Elemento onde o React irá renderizar o conteúdo da aplicação -->
    <div id="root"></div>
    
    <!-- Script que inicializa a aplicação React a partir do arquivo "main.jsx" -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
