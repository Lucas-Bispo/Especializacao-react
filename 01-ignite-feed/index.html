<!DOCTYPE html> <!-- Declara o tipo de documento como HTML5 -->
<html lang="en"> <!-- Inicia o documento HTML e define o idioma da página como inglês -->

  <head> <!-- Início da seção de cabeçalho do documento, onde ficam as configurações de metadados, links, etc. -->
    <meta charset="UTF-8" /> <!-- Define a codificação de caracteres para UTF-8, que cobre uma gama ampla de caracteres, incluindo acentuação e caracteres especiais -->

    <!-- Links para pré-conectar ao servidor do Google Fonts para melhorar o tempo de carregamento -->
    <link rel="preconnect" href="https://fonts.googleapis.com" /> <!-- Estabelece uma conexão antecipada com o servidor de fontes -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin /> <!-- Estabelece uma conexão antecipada com o servidor de fontes e permite o carregamento cruzado (cross-origin) -->

    <!-- Link para importar a fonte Roboto no estilo regular (400) e negrito (700) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

    <!-- Define o ícone da página (favicon) como um arquivo SVG localizado em /src/favicon.svg -->
    <link rel="icon" type="image/svg+xml" href="/src/favicon.svg" />

    <!-- Define a configuração da viewport para garantir uma renderização adequada em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Define o título da página que aparece na aba do navegador -->
    <title>Vite App</title>
  </head>

  <body> <!-- Início do corpo da página, onde o conteúdo visível será renderizado -->
    <!-- Elemento onde o conteúdo do React (ou outro framework JS) será injetado -->
    <div id="root"></div>

    <!-- Inclui o script principal do projeto (no caso, um arquivo TypeScript com JSX) -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
