name: Upload Website

on:
  push:
    branches:
      - "01-Ignite-feed"  # Mudei para 'producao' para garantir que o deploy seja feito a partir da sua branch de produção
    #paths:
      #- "01-Ignite-feed/**"  # Apenas alterações na pasta '01-Ignite-feed' irão acionar o workflow
jobs:
  deploy:
    runs-on: ubuntu-latest  # Executa o job em uma máquina Ubuntu

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Usando a versão estável mais recente do GitHub Actions para o checkout do código

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      - name: upload files S3
        run: |
          aws s3 sync ./01-Ignite-feed s3://${{ vars.AWS_S3_BUCKET }} --delete
  
        